<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Note FitNFun Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>📅 Daily Note FitNFun Tracker</h1>

    <div id="login-container">
        <h2>Masuk atau Buat Akun</h2>
        <p>Masukkan namamu untuk menyimpan & melihat progres.</p>
        <input type="text" id="username-input" placeholder="Ketik namamu di sini...">
        
        <div id="program-choice" class="hidden">
            <p>Pilih program latihanmu:</p>
            <button class="program-btn" data-program="cutting">🏋️‍♂️ Program Cutting</button>
            <button class="program-btn" data-program="sehat">💚 Program Hidup Sehat</button>
        </div>
        <button id="login-btn">Lanjutkan</button>
    </div>

    <div id="app-container" class="hidden">
        <div class="header">
            <h2 id="welcome-message"></h2>
            <button id="logout-btn">Logout</button>
        </div>
        
        <div id="week-plan-container">
            <h3>Rencana Mingguan Anda</h3>
            </div>
        
        <h3>Progres Latihan 180 Hari</h3>
        <div id="progress-grid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
